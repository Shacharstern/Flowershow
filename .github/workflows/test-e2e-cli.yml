name: E2E CLI

on: [push]

jobs:
  main:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 16, 18 ]

    name: Node ${{ matrix.node }} test

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - name: Install expect
        run: sudo apt-get install -y expect
      - name: Run tests
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
        run: npx nx e2e cli
